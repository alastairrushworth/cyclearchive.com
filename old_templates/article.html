{% extends "serene/templates/_base.html" %}

{% block content %}
<article>
    <h1 class="title">{{ page.title }}</h1>

    {% if page.date %}
    <p class="date">{{ page.date | date(format="%B %d, %Y") }}</p>
    {% endif %}

    {% if page.description %}
    <p class="description">{{ page.description }}</p>
    {% endif %}

    <div class="content">
        {{ page.content | safe }}
    </div>
</article>
{% endblock content %}
